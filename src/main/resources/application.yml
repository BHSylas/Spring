spring:
  application:
    name: spring

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1050MB

jwt:
  secret: ${JWT_SECRET}
  access-token-exp-min: 60
  refresh-token-exp-days: 14

app:
  cookie:
    secure: ${COOKIE_SECURE:false}
    same-site: ${COOKIE_SAMESITE:Lax}
  upload:
    base-dir: uploads
    max-file-mb: 1024
    allowed-ext: [ mp4, webm, mov ]
    chunk-size-bytes: 1048576   # 1MB
  youtube:
    api-key: "YOUR_YOUTUBE_API_KEY"


